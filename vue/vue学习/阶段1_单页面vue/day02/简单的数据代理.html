<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            x: 10
        }
        let obj2 = {
            y: 20
        }

        Object.defineProperty(obj, 'y', {
            get() {
                return obj2.y
            },
            set(value) {
                obj2.y = value;
            }
        })
    </script>
</body>

</html>
