<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="one">
        <button v-on:click='shijian1'>{{name}}</button>
        <button v-on:click='shijian2'>{{name}}</button>

        <!-- 传递两个参数时，保留event对象，需要将参数写在事件名后，参数event用$event 表示 -->
        <button v-on:click='shijian3($event,66)'>{{name}}</button>

    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '.one',
            data: {
                name: '二大爷'
            },
            methods: {
                shijian1() {
                    alert('1223')
                    console.log(this); //this指向vue实例对象
                },
                shijian2(event) {
                    console.log(event); //传递事件对象
                    console.log(event.target); //  event.target事件对象
                    console.log(event.target.innerText); //  event.target事件对象
                },
                shijian3(event, number) {
                    console.log(event);
                    console.log(number);
                }
            }
        })
    </script>


</body>

</html>
