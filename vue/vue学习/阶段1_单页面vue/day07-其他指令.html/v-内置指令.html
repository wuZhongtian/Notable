<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-once  仅在初始化时渲染一次，后期不会再渲染，有利于提高效率 -->
        <h2 v-once>初始化的n值是：{{n}}</h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点击n++</button>


        <!-- v-pre 跳过所在节点的编译过程 页面显示{{n}} -->
        <h2 v-pre>{{n}}</h2>


        <!-- v-text  替换标签中的内容 -->
        <h2 v-text="str">我不爱你</h2>

        <!-- v-html 替换标签中的内容 并能够解析html标签 -->
        <h2 v-html="str2">我不会出现的，被替换掉了</h2>

        <!-- v-cloak 当vue解析后，会自动取消v-cloak属性  -->
        <h2 v-cloak>我已经被vue管理了 </h2>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#app",
            data: {
                n: 1,
                str: "<a href='#'>我爱你</a>",
                str2: "<a href='#'>我很危险，你别点</a>"
            }
        })
    </script>
</body>

</html>
