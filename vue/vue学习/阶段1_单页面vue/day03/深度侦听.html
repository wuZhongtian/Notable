<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="one">
        <h2>a的值是：{{number.a}}</h2>
        <button @click="number.a++">点击增加a的值</button>

        <h2>b的值是：{{number.b}}</h2>
        <button @click='number.b++'>点击增加b的值</button>

        <h2>c的值是：{{number.c}}</h2>
        <button @click='number.c++'>点击增加c的值</button>
    </div>

    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '.one',
            data: {
                number: {
                    a: 1,
                    b: 1,
                    c: 1
                }
            },

            // watch: {
            //     // number: {
            //     //     deep: true,
            //     //     handler() {
            //     //         console.log('number变化了')
            //     //     }
            //     // }
            //     'number.a' (newvalue, oldvalue) {
            //         console.log('a改变了' + newvalue + oldvalue);
            //     }
            // }
        })


        vm.$watch('number.a', function() {
            console.log('a变了');
        })
    </script>
</body>

</html>
