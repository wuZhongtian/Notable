<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .one {
            text-decoration-line: line-through;
            text-decoration-style: wavy;
            text-decoration-color: red;
        }
    </style>
</head>

<body>
    <span class="one">12是人性弱点3</span>
    <form action="" method="get"></form>
    <script>
        //一共8个生命周期钩子
        //在不同时间使用不同的钩子 写入代码即可
        Vue.config.productionTip = false;
        new Vue({
            el: '#one',
            beforeCreate() {
                console.log('开始创建vue实例了');
            },
            created() {
                console.log('创建完成，但还未解析解析模板');
            },
            beforeMount() {
                console.log('已将解析模板并产生新的虚拟DOM，但未放入页面呢！')
            },
            mounted() {
                console.log('刚刚把虚拟DOM放入页面！')
            },
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>


</body>

</html>
