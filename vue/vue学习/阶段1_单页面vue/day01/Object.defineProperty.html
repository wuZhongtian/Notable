<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
</head>

<body>

    <script>
        // Vue.config.productionTip = false;

        let namer = '王力宏';
        let wu = {
            age: 18
        }

        Object.defineProperty(wu, 'name', {
            // writable: true,
            // configurable: true,

            get() {
                return namer
            },
            set(value) {
                namer = value
            }
        })

        let number = 10;
        let person = {
            age: number
        }

        Object.defineProperty(person, 'age', {
            //需求：当number的值更改后，person的age值就跟着发生更改
            //当读取person的age属性时，get函数就被调用，且返回值就是age的值
            //原理：只要读取get的值时，就调用get函数，重新为获取number的值更新到age
            get() {
                return number
            },

            //需求：当person的age值修改后nubmber跟着修改
            //当修改person的值时，就调用set函数，且会收到修改的具体的值
            //原理：修改person的数据后，将person的值赋给number
            set(value) {
                number = value;
            }
        })
    </script>
</body>

</html>
