<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <!-- 
        数据绑定：
        单向绑定：v-bind          简写：    ：
        双向绑定: v-model:value   简写： v-model
     -->
    <div class="one">
        <h1>{{name}}</h1>
        <button @click="dayas">出发</button>
        <input type="text" v-bind:value="school">
        <input type="text" v-model:value="school">
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '.one',
            data: {
                name: '我爱你',
                school: '新科',
            },
            methods: {
                dayas() {
                    console.log(1);
                }
            }
        })
    </script>
</body>

</html>
